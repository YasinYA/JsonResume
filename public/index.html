<!DOCTYPE html>
<html ng-app="JSONResume">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>JSON Resume</title>

	<!-- bootstrap css -->
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<!-- google css -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<!-- Custom css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div class="container">
		<h1>Resume in JSON Format</h1>
		<div class="pull-right">
			<a href="/data" target="_blank" class="btn btn-success">View JSON</a>
		</div>
	</div>

	<!-- The views area it will change with the url -->
	<div ui-view> 
		<!-- views placaholder as soon as the url changes it will disappear and the views will appear  -->
		<div class="container welcome">
			<div class="jumbotron">
				<h1>Welcome to Resume in JSON format</h1>
				<a ui-sref="resume" class="btn btn-success">View the Parsed</a>
			</div>
		</div>
	</div>

	<!-- loading the scripts -->
	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
